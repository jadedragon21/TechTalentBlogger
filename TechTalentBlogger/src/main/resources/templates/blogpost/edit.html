<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TechTalentBlogger -@Edit@-</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<!--    <div th:fragment="navbar">-->

        <div th:replace="fragments/styles :: head-styles"></div>
</head>
<body>
<div class="container">
        <div th:fragment="navbar">
    <div th:replace="fragments/navbar:: navbar "></div>

    <h1>You Can Edit Your Post Here</h1>
    <form action="#" th:action="@{~/blogposts/update/{id}(id=${blogPost.getId()})}" th:object="${blogPost}" method="post">

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Blog Title..." th:field="*{title}"/>
        </div>

        <div class="form-group">
           <input type="text" class="form-control" placeholder="Your Name Here..." th:field="*{author}"/>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Blog Entry" th:field="*{blogEntry}"/>
        </div>

        <button class="btn btn-dark">Submit Your Blog to Public Opinion!</button>
    </form>
</div>
<div th:replace="fragments/styles :: scripts"></div>
</body>
</html>
